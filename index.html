<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AllConvert Image Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:0;
}
header{
  background:#2563eb;
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
input,button{
  padding:10px;
  margin:5px 0;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#1e40af;
}
canvas{
  max-width:100%;
  margin-top:15px;
  border:1px solid #ddd;
}
.tools button{
  margin:5px;
}
</style>
</head>

<body>

<header>
  <h1>AllConvert Image Tools</h1>
  <p>Resize • Compress • Convert • Edit (100% Browser Based)</p>
</header>

<div class="container">

  <!-- IMAGE UPLOAD -->
  <div class="box">
    <h3>1. Upload Image</h3>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <!-- RESIZE -->
  <div class="box">
    <h3>2. Resize Image (WORKING)</h3>
    <input type="number" id="resizeWidth" placeholder="Width (px)">
    <input type="number" id="resizeHeight" placeholder="Height (px)">
    <br>
    <button onclick="resizeImage()">Resize Image</button>
  </div>

  <!-- TOOLS -->
  <div class="box tools">
    <h3>3. Other Image Tools</h3>
    <button onclick="compressImage()">Compress</button>
    <button onclick="convertPNG()">Convert to PNG</button>
    <button onclick="convertJPG()">Convert to JPG</button>
    <button onclick="grayscale()">Grayscale</button>
    <button onclick="rotateImage()">Rotate</button>
  </div>

  <!-- RESULT -->
  <div class="box">
    <h3>4. Result</h3>
    <canvas id="canvas"></canvas><br>
    <a id="download" download="result.jpg">Download Image</a>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
